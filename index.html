<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Sedan", serif;
        background-image: url("./assets/background.gif");
        background-size: cover;
        height: 100vh;
        padding: 0;
        margin: 0;
      }

      .navbar {
        top: 10px;
      }

      .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }

      .card {
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        margin-top: 20px;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid rgba(0, 0, 0, 0.2);
      }

      th {
        font-weight: normal;
      }

      tbody tr:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body
    style="
      background-image: url('./assets/background.gif');
      background-size: cover;
      height: 100vh;
      padding: 0;
      margin: 0;
    "
  >
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
      style="background-color: transparent !important"
    >
      <div class="container-fluid">
        <a class="navbar-brand fs-3 fw-bolder" href="#">Weatherify</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown fs-5">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >Famous Cities
              </a>
              <ul class="dropdown-menu fs-5" style="background-color: rgba(255, 255, 255, 0.5);">
                <li><a class="dropdown-item" href="#">Delhi</a></li>
                <li><a class="dropdown-item" href="#">Mumbai</a></li>
                <li><a class="dropdown-item" href="#">Bengaluru</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="city"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              style="background-color: rgba(255, 255, 255, 0.7); color: black; border: 1px solid black;"
            />
            <button class="btn btn-outline-success fs-5" type="submit" id="submit" style="background-color: white; color: black; border: 1px solid black;">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <main class="align-items-center justify-content-center">
        <!-- Card Div -->
        <div class="d-flex align-items-center justify-content-center">
          <div
            class="card text-center border-0"
            style="
              background-clip: padding-box;
              background-color: transparent !important;
            "
          >
            <img
              src="./assets/Sun.png"
              class="card-img-top"
              alt="Placeholder Image"
              style="max-height: 250px"
            />
            <div class="card-body">
              <h1 class="card-title" style="margin-top: 20px"><span id="temp"></span></h1>
            </div>
            <div class="mt-4 d-flex justify-content-between">
              <h3 class="text-left"><span id="min_temp"></span></h3>
              <h3 class="text-right"><span id="max_temp"></span></h3>
            </div>
          </div>
        </div>

        <!-- Table Div -->
        <div>
          <table>
            <thead>
              <tr>
                <th class="fw-bold fs-5"></th>
                <th class="fw-bold fs-5">Feels Like</th>
                <th class="fw-bold fs-5">Humidity</th>
                <th class="fw-bold fs-5">Sunrise</th>
                <th class="fw-bold fs-5">Sunset</th>
                <th class="fw-bold fs-5">Wind Speed</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="fw-bold fs-5">Yesterday</td>
                <td><span></span></td>
                <td><span></span></td>
                <td><span></span></td>
                <td><span></span></td>
                <td><span></span></td>
              </tr>
              <tr>
                <td class="fw-bold fs-4">Today</td>
                <td><span id="feels_like"></span></td>
                <td><span id="humidity"></span></td>
                <td><span id="sunrise"></span></td>
                <td><span id="sunset"></span></td>
                <td><span id="wind_speed"></span></td>
              </tr>
              <tr>
                <td class="fw-bold fs-5">Tomorrow</td>
                <td><span></span></td>
                <td><span></span></td>
                <td><span></span></td>
                <td><span></span></td>
                <td><span></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>

      <!-- Bootstrap JS, Popper.js, and jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
